<style type="text/css">

.node {stroke: #fff; stroke-width: 1px; cursor: pointer;}
.link {stroke: #ccc;}
.nodetext {
  fill: DimGray; font: 14px/100% Arial, Helvetica, sans-serif;
  border: none; stroke: none; z-index: 9;
}
.node:not(:hover) .nodetext {display: none;}

html, body {margin: 0; padding: 0; height: 100%; width: 100%; background: #222;}
ul {margin: 0; padding: 0; list-style: none; list-style-type: none;}

/*header*/
#header {
  margin: 0; padding: 0; background: #333; height: 68px; width: 100%;
  position: fixed; top: 0; right: 0; z-index: 9;
}
#nav {margin: 20px 0 0 20px;}
#login {margin: 20px 20px 0 0; float: right;}

.rightpanel {
  margin: 10px 0 0 0; padding: 0 0 100px 0; background: #3C4143;
  width: 446px; height: 100%; display: block; z-index: 2;
  position: fixed; clear: both; right: 0; top: 57px;
  -webkit-transform: translate(0,0);
  -moz-transform: translate(0,0);
  -o-transform: translate(0,0);
  -ms-transform: translate(0,0);
  transition: all 1.5s ease;
  overflow: scroll;
}
  .rightpanel-move {right: -446px; overflow: hidden;}

#btn {
  margin: 0; padding: 0; position: fixed; clear: both;
  left: 0; top: 0; background: url("eyes.png") no-repeat 0 0; height: 32px; width: 32px;
  border: none; border-radius: 0; opacity: 0.85; z-index: 9; display: none;
}
#btn:hover {
  opacity: 1;
  -webkit-transition: opacity 0.3s ease-in 0.2s;
  -moz-transition: opacity 0.3s ease-in 0.2s;
  transition: opacity 0.3s ease-in 0.2s;
}
#btn2 {

#btn2:hover {

}

#blank {height: 150px; width: 10px;}

/*playlist*/
.playlistsong {padding: 20px 20px 2px;}
.playlistsong:last-child {margin-bottom: 20px;}

.bandname {margin: 0 0 0 15px; padding-top: 8px; padding-bottom: 2px;}

.sq64 {width: 64px; height: 32px;}

.db  {display: block;}

.bd {overflow: hidden;}
.hi64 {height: 32px;}

.bg-dark-gray {background-color: #444;}

.top    {top: 0;}
.right  {right: 0;}
.bottom {bottom: 0;}
.left   {left: 0;}

/*music player*/
#musicplayer {text-align: center; width: 100%; position: fixed; bottom: 0; right: 0; z-index: 9;}
.musicplayerprogress {width: 100%;}

.bg-light-gray {background-color: #eee;}
.progress {-webkit-appearance: none;}
.progress::-webkit-progress-bar {-webkit-appearance: none; background-color: #eee;}
.progress::-webkit-progress-value {-webkit-appearance: none;}
.progress-gray::-webkit-progress-value {background-color: #999;}
.progress-gray-alt::-webkit-progress-bar {background-color: #ddd;}

.dib {display: inline-block; }
.dark-gray {color: #444;}
.musicplayericons a {padding-right: 8%;}
.musicplayericons a:last-child {padding-right: 0;}

.tappad { 
  /*min-height: 48px;*/
  line-height: 48px; padding: 0 8px;

@media screen and (min-width: 1024px) {

/*///////////////////////////////////////////////////////////////////
   Media Query
///////////////////////////////////////////////////////////////////*/

/*980 and down*/
@media screen and (max-width: 980px) {
  .rightpanel {width: 100%; right: -100%; overflow: scroll;}
  .rightpanel-move {right: 0;}

  p {margin: 15px 20px 20px 20px; width: 90%;}
  #btn {display: block;}
  #btn2 {display: block;}

/* ipad only (portrait) */
@media only screen and (device-width: 768px) and (device-height: 1024px) and (orientation: portrait) {

  .rightpanel-move {right: 0;}
  #headimg {width: 100%;}

/*iphone5 only*/
@media (device-height: 568px) and (device-width: 320px) and (-webkit-min-device-pixel-ratio: 2) and (orientation: portrait) {
  .rightpanel {width: 100%; right: -100%; overflow: scroll;}
  .rightpanel-move {right: 0;}
  #headimg {width: 100%;}
  #chart img {width: 80%;}

  #btn {display: block;}
  #btn2 {display: block;}
}

</style>

<script type="text/javascript">

$(function() {  
    $("#btn").click(function() {  
        $(".rightpanel").toggleClass("rightpanel-move");
    });
});

$(function() {  
    $("#btn2").click(function() {  
        $(".rightpanel").toggleClass("rightpanel-move");
    });
});

var w = window.innerWidth - 446,
    h = window.innerHeight - 5;

    if (window.innerWidth < 981){
        w = window.innerWidth - 5;
    }

var vis = d3.select("body").append("svg:svg")
    .attr("width", w)
    .attr("height", h);

d3.json("miserables.json", function(json) {
    var force = d3.layout.force()
        .nodes(json.nodes)
        .links(json.links)
        .gravity(.05)
        .distance(150)
        .charge(-100)
        .size([w, h])
        .start();

    var link = vis.selectAll("line.link")
        .data(json.links)
        .enter().append("svg:line")
        .attr("class", "link");

    var node = vis.selectAll("g.node")
        .data(json.nodes)
        .enter().append("svg:g")
        .attr("class", "node")
        .call(force.drag);

    node.append("svg:image")
        .attr("xlink:href", "node.png")
        .attr("x", -8)
        .attr("y", -8)
        .attr("width", 16)
        .attr("height", 16);
   
    node.append("a")
        .attr("xlink:href", function(d) {return "http://www.jjmoi.com/mousai/prototype_v5/" + d.name + ".html";})
        .append("circle")
        .attr("cx", 0)
        .attr("cy", 0)
        .attr("r", 10)
        .style("fill", "lightsteelblue")
        .style("fill-opacity", 1);

    node.append("svg:text")
        .attr("class", "nodetext")
        .attr("dx", 8)
        .attr("dy", -8)
        .text(function(d) {return d.name});

    force.on("tick", function() {
        link.attr("x1", function(d) {return d.source.x;})
            .attr("y1", function(d) {return d.source.y;})
            .attr("x2", function(d) {return d.target.x;})
            .attr("y2", function(d) {return d.target.y;});

        node.attr("transform", function(d) {
            return "translate(" + d.x + "," + d.y + ")";
        });
    });
});

    window.onresize = time;
    
    function time() {
      setTimeout(resize, 400);
    };
    
    function resize() {
      location.reload();
    };

</script>
