<script type="text/javascript">

$(document).ready(function(){
    $('#heart').click(function(){
        $(this).toggleClass('clicked');
    });
});

var w = window.innerWidth - 5,
    h = window.innerHeight - 5;

var vis = d3.select("body").append("svg:svg")
    .attr("width", w)
    .attr("height", h);

d3.json("indie.json", function(json) {
    var force = d3.layout.force()
        .nodes(json.nodes)
        .links(json.links)
        .gravity(.01)
        .distance(140)
        .charge(-150)
        .size([w, h])
        .start();

    var link = vis.selectAll("line.link")
        .data(json.links)
        .enter().append("svg:line")
        .attr("class", "link");

    var node = vis.selectAll("g.node")
        .data(json.nodes)
        .enter().append("svg:g")
        .attr("class", "node")
        .call(force.drag);

    force.on("tick", function() {
        link.attr("x1", function(d) {return d.source.x;})
            .attr("y1", function(d) {return d.source.y;})
            .attr("x2", function(d) {return d.target.x;})
            .attr("y2", function(d) {return d.target.y;});

        node.attr("transform", function(d) {
            return "translate(" + d.x + "," + d.y + ")";
        });
    });

    node.append("a")
        .append("rect")
        .attr("class", "nodetextbox")
        .attr("x", 6)
        .attr("y", -30)
        .attr("width", 140)
        .attr("height", 24)
        .style("fill", "#222222")
        .style("fill-opacity", .8)
        .style("stroke-opacity", 1e-6);
        
    node.append("svg:text")
        .attr("class", "nodetext")
        .attr("dx", 12)
        .attr("dy", -14)
        .text(function(d) {return d.name});

    node.append("svg:image")
        .attr("class", "nodeimg")
        .attr("xlink:href", "node.png")
        .attr("x", -8)
        .attr("y", -8)
        .attr("width", 16)
        .attr("height", 16);

    node.append("a")
        .attr("xlink:href", function(d) {return "http://www.jjmoi.com/mousai/prototype_v6/" + d.name;})
        .append("circle")
        .attr("cx", 0)
        .attr("cy", 0)
        .attr("r", 10)
        .style("fill", "lightsteelblue")
        .style("fill-opacity", 1e-6);

});

    window.onresize = time;
    
    function time() {
      setTimeout(resize, 400);
    };
    
    function resize() {
      location.reload();
    };

</script>
