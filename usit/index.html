<!DOCTYPE html>
<html>
<head>
	<!-- No bots indexing -->
	<meta name="robots" content="noindex">

	<!-- ver 0.02001667 -->
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="description" content="USIT">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<link rel="shortcut icon" type="image/x-icon" href="usit.png">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300;700&display=swap" rel="stylesheet">
	<title>USIT</title>
	<style>
		* {margin: 0; padding: 0;}
		html, body {background-color: black; text-align: center;}
		::-moz-selection {background: #fffffe;}
		::selection {background: #fffffe;}

		p, a, a:link, a:hover, a:visited, a:active {
			font-family: 'Source Code Pro', monospace;
			color: white;
			text-decoration: none;
			line-height: 1;
		}
		p {
			position: fixed;
			font-weight: 700;
		}
		a {
			font-weight: 300;
		}

		a {
			position: fixed;
			top: 50%;
			left: 50%;
			-webkit-transform: translate(-50%, -50%);
			transform: translate(-50%, -50%);
		}
		@media only screen and (max-width: 2000px) {
			p {font-size: 100px;}
			#u {top: 50px; left: 50px;}
			#s {top: 50px; right: 50px;}
			#i {bottom: 50px; left: 50px;}
			#t {bottom: 50px; right: 50px;}
			a {font-size: 18px;}
		}
		@media only screen and (max-width: 1750px) {
			p {font-size: 87.5px;}
			#u {top: 43.75px; left: 43.75px;}
			#s {top: 43.75px; right: 43.75px;}
			#i {bottom: 43.75px; left: 43.75px;}
			#t {bottom: 43.75px; right: 43.75px;}
			a {font-size: 17px;}
		}
		@media only screen and (max-width: 1500px) {
			p {font-size: 75px;}

			#t {bottom: 37.5px; right: 37.5px;}
			a {font-size: 16px;}
		}
		@media only screen and (max-width: 1250px) {
			p {font-size: 62.5px;}
			#u {top: 31.25px; left: 31.25px;}
			#s {top: 31.25px; right: 31.25px;}
			#i {bottom: 31.25px; left: 31.25px;}
			#t {bottom: 31.25px; right: 31.25px;}
			a {font-size: 15px;}
		}
		@media only screen and (max-width: 1000px) {
			p {font-size: 50px;}
			#u {top: 25px; left: 25px;}
			#s {top: 25px; right: 25px;}
			#i {bottom: 25px; left: 25px;}
			#t {bottom: 25px; right: 25px;}
			a {font-size: 14px;}
		}
		@media only screen and (max-width: 750px) {
			p {font-size: 37.5px;}
			#u {top: 18.75px; left: 18.75px;}

			#i {bottom: 12.5px; left: 12.5px;}
			#t {bottom: 12.5px; right: 12.5px;}
			a {font-size: 12px;}
		}
	</style>
</head>
<body>
	<p id="u">U</p>
	<p id="s">S</p>
	<p id="i">I</p>
