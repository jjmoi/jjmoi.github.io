	<title>USIT</title>
	<style>
		* {margin: 0; padding: 0;}
		html, body {background-color: black; text-align: center;}
		::-moz-selection {background: #fffffe;}
		::selection {background: #fffffe;}

		p, a, a:link, a:hover, a:visited, a:active {
			font-family: 'Source Code Pro', monospace;
			color: white;
			text-decoration: none;
			line-height: 1;
		}
		.usit {
			position: fixed;
			font-weight: 700;
		}
		a {
			font-weight: 300;
			line-height: 1.3;
		}

		div {
			position: fixed;
			top: 50%;
			left: 50%;
			-webkit-transform: translate(-50%, -50%);
			transform: translate(-50%, -50%);
		}
		div p {
			font-weight: 300;
			line-height: 1.3;
		}

			div p, a {font-size: 20px;}
		}

			.usit {font-size: 100px;}

			#t {bottom: 50px; right: 50px;}

			#u {top: 37.5px; left: 37.5px;}
			#s {top: 37.5px; right: 37.5px;}
			#i {bottom: 37.5px; left: 37.5px;}
			#t {bottom: 37.5px; right: 37.5px;}
			div {width: 500px;}
			div p, a {font-size: 16px;}

			div p, a {font-size: 14px;}
		}

			.usit  {font-size: 25px;}
			#u {top: 12.5px; left: 12.5px;}
			#s {top: 12.5px; right: 12.5px;}
			#i {bottom: 12.5px; left: 12.5px;}
			#t {bottom: 12.5px; right: 12.5px;}

		}

	<p class="usit" id="u">U</p>
