<!DOCTYPE html>
<html >
	<head>
		<meta name="robots" content="noindex"> <!-- No bots indexing -->
		<meta charset="UTF-8">
		<title>drinking</title>
		<style>
			h1 {
				font-family: Arial, sans-serif;
				font-weight: bold;
				font-size: 16px;
				margin-top: 30px;
				margin-left: 20px;
			}
			.drinks {
				position: fixed;
				bottom: 0;
				left: 0;
				right: 0;
			}
			#latte {
				color: rgba(195,155,110,1);
			}
			.slash {
				color: rgba(190,190,190,1);
			}
			#tea {
				color: #7fefce;
			}
			#coke {
				color: #fa4242;
			}
			h2 {
				font-family: Arial, sans-serif;
				font-weight: normal;
				font-size: 11px;
				margin: -6px 20px;
			}
			#daily {
				color: rgba(190,190,190,1);
			}
			svg {
				-webkit-animation-name: mover;
				-webkit-animation-duration: 4s; /* or: Xms */
				-webkit-animation-iteration-count: 1;
				-webkit-animation-direction: alternate; /* or: normal */
				-webkit-animation-timing-function: ease-out; /* or: ease-in, ease-in-out, linear */
				-webkit-animation-fill-mode: both; /* or: backwards, both, none */
				-webkit-animation-delay: -1s; /* or: Xms */
			}
			@keyframes mover {
				0% {
					transform: translateX(20%);
				}
				100% {
					transform: translateX(-80%);
				}
			}
			#cchart {
				z-index: 9;
			}
			#tchart {
				z-index: 8;
			}
			#chart {
				z-index: 7;
			}
		</style>
	</head>
	<body>
		<h1>
			<span id="latte">Latt√©</span>
			<span class="slash"> / </span>
			<span id="tea">Green Tea</span>
			<span class="slash"> / </span>
			<span id="coke">Coke</span>
		</h1>
		<h2 id="daily">Daily Caffeine Consumption</h2>
		<div id="move">
			<svg class="drinks" id="chart"></svg>
			<svg class="drinks" id="tchart"></svg>
			<svg class="drinks" id="cchart"></svg>
		</div>
		<script src='https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js'></script>
		<script src="drinking.js"></script>
	</body>
</html>
