			html, body {
				font-family: 'Montserrat', sans-serif;
				width: 100%;
				height: 100%;
				margin: 0;
				padding: 0;
				position: relative;
				overflow: hidden;

			body {
				background: url("background-03.png") no-repeat bottom center fixed, linear-gradient(to bottom right, #005040 0%, #75e9b3 100%);
				-webkit-background-size: cover;
				-moz-background-size: cover;
				-o-background-size: cover;

				color: white;

			#logo {
				width: 260px;
				margin-top: 100px;

				font-size: 1em;
				margin-top: 50px;
				margin-bottom: 40px;
				font-weight: 400;
				color: white;
				text-decoration: none;
				-webkit-transition: opacity 0.35s;
				transition: opacity 0.35s;
				position: absolute;
				bottom: 0;
				right: -50%;
				left: -50%;
			}

				opacity: 0.6;
			}
